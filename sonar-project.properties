# SonarQube Analysis Configuration
# Note: Project key, organization, and host URL are configured in pom.xml
# This file contains analysis-specific settings used by both Maven plugin and standalone scanner

sonar.projectKey=booking-engine
sonar.organization=juanma-cvega
sonar.host.url=https://sonarcloud.io

# Source and test directories
sonar.sources=impl/src/main/java,controller/src/main/java
sonar.tests=impl/src/test/java,controller/src/test/java,test/src/test/java

# Binary directories (compiled .class files)
sonar.java.binaries=impl/target/classes,controller/target/classes,test/target/classes

# Java version
sonar.java.source=25
sonar.java.target=25

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml
sonar.junit.reportPaths=**/target/surefire-reports,**/target/failsafe-reports

# Exclusions
sonar.exclusions=\
  **/*Config.java,\
  **/api/**/*,\
  **/test/**/*,\
  **/*Test.java,\
  **/*Tests.java

sonar.coverage.exclusions=\
  **/*Config.java,\
  **/api/**/*,\
  **/test/**/*,\
  **/*Test.java,\
  **/*Tests.java

# Duplications
sonar.cpd.exclusions=\
  **/api/**/*

# Issue exclusions
sonar.issue.ignore.multicriteria=e1,e2

# Exclude records from certain rules (they're immutable by design)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S1170
sonar.issue.ignore.multicriteria.e1.resourceKey=**/api/**/*.java

# Exclude Lombok generated code
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java
