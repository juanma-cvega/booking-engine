version: 2
updates:
  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "j.carnicerovega"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      spring:
        patterns:
          - "org.springframework*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"
          - "io.cucumber*"
        update-types:
          - "minor"
          - "patch"
      build-tools:
        patterns:
          - "org.apache.maven.plugins*"
          - "com.diffplug.spotless*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
